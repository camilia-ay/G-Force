<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G Force Mel AI 预约系统</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <button id="language-toggle" class="language-toggle">EN</button>
        
        <h1 id="welcome-message">我是G Force Mel AI,很高兴见到你!</h1>
        
        <form id="appointment-form">
            <div class="form-group">
                <label for="name">收货人姓名</label>
                <input type="text" id="name" required>
            </div>
            
            <div class="form-group">
                <label for="phone">联系电话</label>
                <input type="tel" id="phone" required>
            </div>
            
            <div class="form-group">
                <label for="order">订单号</label>
                <input type="text" id="order" required>
            </div>
            
            <div class="form-group">
                <label for="date">取件日期</label>
                <input type="date" id="date" required>
            </div>
            
            <div class="form-group">
                <label for="time">取件时段</label>
                <select id="time" required>
                    <option value="">请选择时段</option>
                    <option value="09:30-10:00">09:30-10:00</option>
                    <option value="10:00-10:30">10:00-10:30</option>
                    <option value="10:30-11:00">10:30-11:00</option>
                    <option value="11:00-11:30">11:00-11:30</option>
                    <option value="11:30-12:00">11:30-12:00</option>
                    <option value="12:00-12:30">12:00-12:30</option>
                    <option value="12:30-13:00">12:30-13:00</option>
                    <option value="13:00-13:30">13:00-13:30</option>
                    <option value="13:30-14:00">13:30-14:00</option>
                    <option value="14:00-14:30">14:00-14:30</option>
                    <option value="14:30-15:00">14:30-15:00</option>
                    <option value="15:00-15:30">15:00-15:30</option>
                    <option value="15:30-16:00">15:30-16:00</option>
                    <option value="16:00-16:30">16:00-16:30</option>
                </select>
            </div>
            
            <button type="submit" class="submit-btn">提交预约</button>
        </form>
    </div>
    
    <div id="success-message" class="success-message">
        您已预约成功
    </div>
    
    <script src="js/script.js"></script>
    
</body>
</html>
